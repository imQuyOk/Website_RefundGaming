<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website - Shopping Cart</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!-- Cart-Icon -->
            <i id="cart-icon" class='bx bx-shopping-bag'></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- Content -->
                <div class="cart-content">
                    
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$20</div>
                </div>
                <!-- Buy Button -->
                <button class="btn-buy" type="button">Buy now</button>
                <!-- Cart Close -->
                <i class='bx bx-x' id="close-cart" ></i>
            </div>
        </div>
    </header>

    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">
            Shop Products
        </h2>
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="./assets/img/pic1.jpg" alt="" class="product-img">
                <h2 class="product-title">Mixi Clothes</h2>
                <span class="price">$1000</span>
                <i class='bx bxs-shopping-bag add-cart' ></i>
            </div>
            <!-- Box 2 -->
            <div class="product-box">
                <img src="./assets/img/pic2.jpg" alt="" class="product-img">
                <h2 class="product-title">RamBo Clothes</h2>
                <span class="price">$500</span>
                <i class='bx bxs-shopping-bag add-cart' ></i>
            </div>
            <!-- Box 3 -->
            <div class="product-box">
                <img src="./assets/img/pic3.jpg" alt="" class="product-img">
                <h2 class="product-title">Nhism Clothes</h2>
                <span class="price">$200</span>
                <i class='bx bxs-shopping-bag add-cart' ></i>
            </div>
            <!-- Box 4 -->
            <div class="product-box">
                <img src="./assets/img/pic4.jpg" alt="" class="product-img">
                <h2 class="product-title">ABen Clothes</h2>
                <span class="price">$100</span>
                <i class='bx bxs-shopping-bag add-cart' ></i>
            </div>
            <!-- Box 5 -->
            <div class="product-box">
                <img src="./assets/img/pic5.jpg" alt="" class="product-img">
                <h2 class="product-title">QNT Clothes</h2>
                <span class="price">$50</span>
                <i class='bx bxs-shopping-bag add-cart' ></i>
            </div>
            <!-- Box 6 -->
            <div class="product-box">
                <img src="./assets/img/pic6.jpg" alt="" class="product-img">
                <h2 class="product-title">DJChip Clothes</h2>
                <span class="price">$20</span>
                <i class='bx bxs-shopping-bag add-cart' ></i>
            </div>
            <!-- Box 7 -->
            <div class="product-box">
                <img src="./assets/img/pic7.jpg" alt="" class="product-img">
                <h2 class="product-title">Onip Clothes</h2>
                <span class="price">$10</span>
                <i class='bx bxs-shopping-bag add-cart' ></i>
            </div>
            <!-- Box 8 -->
            <div class="product-box">
                <img src="./assets/img/pic.jpg" alt="" class="product-img">
                <h2 class="product-title">TocTruong Clothes</h2>
                <span class="price">$1</span>
                <i class='bx bxs-shopping-bag add-cart' ></i>
            </div>
        </div>
    </section>
    <!-- Link to Js -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
